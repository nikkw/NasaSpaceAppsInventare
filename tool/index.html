

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Tool - Be safe</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="icon" href="images/favicon.png">
</head>

<body>

<div class="container">

      <div class="wrap">
        <h1>Tool to send alerts</h1>
        
        <br><br>

        <form>
          <div class="form-group">
            <label>Message</label>
            <textarea id="message" class="form-control" rows="4"></textarea>
          </div>

          <div class="checkbox">
            <label>
              <input id="byemail" type="checkbox"> Send by e-mail
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input id="bysms" type="checkbox"> Send by SMS
            </label>
          </div>

          <button type="button" id="send" class="btn btn-default">Submit</button>
        </form>

      </div>

    </div><!-- /.container -->

    <div class="modal fade" id="modalSuccess" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p>Success!&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="modalError" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
            <p>Error! Try again later&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>        
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
